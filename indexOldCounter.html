<!DOCTYPE html>
<html>

<head>
    <title>15-Day Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 200px;
            background-color: #f2f2f2;
        }

        .countdown-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            margin-right: 0px;
            margin-top: -500px;
            width: 100px;
            height: 100px;
        }

        .countdown {
            font-size: 40px;
            color: #fff;
            display: inline-block;
            padding: 40px;
            border-radius: 50%;
            /* Round shape */
            background: conic-gradient(#ff5f6d 0%,
                    #ffc371 25%,
                    #4facfe 50%,
                    #00f2fe 75%,
                    #ff5f6d 100%);
            /* Colorful gradient */
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.5);
        }

        .timer-section {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            color: #333;
            border-radius: 50%;
            /* Rounded shape */
            width: 150px;
            /* Set width */
            height: 150px;
            /* Set height */
            line-height: 1.5;
            /* Center content vertically */
            font-size: 40px;
            /* Adjust font size */
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="countdown-container">
        <div class="logo">
            <img src="assets/images/logo/Medistat.png" alt="Logo">
        </div>
        <div class="countdown">
            <div class="timer-section" id="days">
                <div>Days</div>
                <div id="dayValue"></div>
            </div>
            <div class="timer-section" id="hours">
                <div>Hours</div>
                <div id="hourValue"></div>
            </div>
            <div class="timer-section" id="minutes">
                <div>Minutes</div>
                <div id="minValue"></div>
            </div>
            <div class="timer-section" id="seconds">
                <div>Seconds</div>
                <div id="secValue"></div>
            </div>
        </div>
    </div>

    <script>
        const countdownDate = new Date();
        countdownDate.setDate(countdownDate.getDate() + 15); // 15 days from now

        const timer = setInterval(updateCountdown, 1000);

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate.getTime() - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("dayValue").innerHTML = `<span>${days}</span>`;
            document.getElementById("hourValue").innerHTML = `<span>${hours}</span>`;
            document.getElementById("minValue").innerHTML = `<span>${minutes}</span>`;
            document.getElementById("secValue").innerHTML = `<span>${seconds}</span>`;

            if (distance < 0) {
                clearInterval(timer);
                document.getElementById("dayValue").innerHTML = "<span>0</span>";
                document.getElementById("hourValue").innerHTML = "<span>0</span>";
                document.getElementById("minValue").innerHTML = "<span>0</span>";
                document.getElementById("secValue").innerHTML = "<span>0</span>";
            }
        }
    </script>
</body>

</html>
